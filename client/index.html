    <style>
      /* Mobile menu styles for small screens */
      .mobile-menu {
        position: fixed;
        top: 0;
        right: 0;
        padding: 10px;
        z-index: 1000;
      }
      .mobile-menu details {
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      .mobile-menu summary {
        padding: 10px;
        background: rgba(255,255,255,0.8);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        list-style: none;
        cursor: pointer;
      }
      .mobile-menu summary::marker {
        display: none;
      }
      .mobile-menu summary::-webkit-details-marker {
        display: none;
      }
      .menu-content {
        position: absolute;
        top: 50px;
        right: 10px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        padding: 10px;
        min-width: 150px;
      }
      @media (min-width: 768px) {
        .mobile-menu {
          display: none; /* Hide mobile menu on larger screens */
        }
      }
    </style>
